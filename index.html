<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile Card Component</title>
    <meta name="description" content="Profile Card Component">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="./images/favicon-32x32.png" />
    <link href="https://fonts.google.com/specimen/Kumbh+Sans" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Background -->
    <div>
        <img src="images/bg-pattern-top.svg" id="top-pattern" alt="" />
        <img src="images/bg-pattern-bottom.svg" id="bottom-pattern" alt="" />
    </div>
    <!-- Background -->

    <!-- Card -->
    <main class="card">
        <div class="card-pattern">
            <img src="images/image-victor.jpg">
        </div>
        <div class="profile-info">
            <h3>Victor Crest <span>26</span></h3>
            <p>London</p>
        </div>
        <hr>
        <div class="stats">
            <div>
                <h3>80K</h3>
                <small>Followers</small>
            </div>
            <div>
                <h3>803K</h3>
                <small>Likes</small>
            </div>
            <div>
                <h3>1.4K</h3>
                <small>Photos</small>
            </div>
        </div>
    </main>
</body>

</html>
